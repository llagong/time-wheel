<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Time Telling Device</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="preload" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body,
      .container {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      body {
        font-family: 'Roboto', sans-serif;
      }

      .title {
        margin-top: 0;
        padding-top: 2em;
        text-align: center;
      }

      .device-container {
        height: 70vh;
      }

      svg text {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="title">Time Telling Device</h1>

      <div class="device-container">
        <svg
          width="100%"
          height="100%"
          viewBox="-500 -500 1000 1000"
          preserveAspectRatio="xMidYMid meet"
        ></svg>
      </div>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>

  <script>
    const DIVISIONS = [];
    for (let i = 0; i < 24; i++) {
      DIVISIONS.push(i);
    }

    const svg = d3
      .selectAll('svg')
      .attr('font-family', 'Arial, Helvetica, sans-serif');

    //CONFIGURE OUTER CIRCLE
    const outerCircleContainer = svg.append('g');

    const outerCircle = outerCircleContainer
      .append('circle')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('r', 450)
      .attr('stroke', 'black')
      .attr('fill', '#e8d1f9');

    outerCircleContainer
      .selectAll('text')
      .data(DIVISIONS)
      .enter()
      .append('text')
      .attr('font-size', 30)
      .attr('text-anchor', 'end')
      .attr('dominant-baseline', 'central')
      .attr('x', (d) => 440 * Math.cos((d / DIVISIONS.length) * 2 * -Math.PI))
      .attr('y', (d) => 440 * Math.sin((d / DIVISIONS.length) * 2 * -Math.PI))
      .attr('transform', (d) => {
        return `rotate(${(d / DIVISIONS.length) * -360},${
          440 * Math.cos((d / DIVISIONS.length) * 2 * -Math.PI)
        },${440 * Math.sin((d / DIVISIONS.length) * 2 * -Math.PI)})`;

        // return 'rotate(' + (d / DIVISIONS.length) * 360 + ')';
        // console.log('rotate(' + (d / DIVISIONS.length) * 360 + ')');
        // return 'rotate(50)';
      })
      .text((d) => {
        const hour = (d / DIVISIONS.length) * 24;

        if (hour === 0) {
          return '12 am';
        } else if (hour === 12) {
          return '12 pm';
        } else if (hour > 12) {
          return `${hour - 12} pm`;
        } else {
          return `${hour} am`;
        }
      });

    //CONFIGURE INNER CIRCLE
    const innerCircleContainer = svg.append('g');

    const innerCircle = innerCircleContainer
      .append('circle')
      .attr('cx', 0)
      .attr('cy', 0)
      .attr('r', 340)
      .attr('stroke', 'black')
      .attr('fill', '#d5a8f7');

    // innerCircleContainer
    //   .append('circle')
    //   .attr('cx', 340)
    //   .attr('cy', 0)
    //   .attr('r', 10)
    //   .attr('fill', 'red');

    innerCircleContainer
      .selectAll('text')
      .data(DIVISIONS)
      .enter()
      .append('text')
      .attr('font-size', 30)
      .attr('text-anchor', 'end')
      .attr('dominant-baseline', 'central')
      .attr('x', (d) => 330 * Math.cos((d / DIVISIONS.length) * 2 * -Math.PI))
      .attr('y', (d) => 330 * Math.sin((d / DIVISIONS.length) * 2 * -Math.PI))
      .attr('transform', (d) => {
        return `rotate(${(d / DIVISIONS.length) * -360},${
          330 * Math.cos((d / DIVISIONS.length) * 2 * -Math.PI)
        },${330 * Math.sin((d / DIVISIONS.length) * 2 * -Math.PI)})`;
      })
      .text((d) => {
        const angle = (d / DIVISIONS.length) * 360;

        if (angle % 180 === 0) {
          return angle + '°';
        }
        if (angle > 180) {
          return 360 - angle + '° E';
        } else {
          return angle + '° W';
        }
      });

    function rotatable(element) {
      let startDragData;
      let angularDistance;
      let previousAngularDistance = 0;
      element.call(
        d3
          .drag()
          .on('drag', (r) => {
            const { x, y, dx, dy } = r;
            const { x: startX, y: startY } = startDragData;

            angularDistance =
              previousAngularDistance +
              ((Math.atan2(y, x) - Math.atan2(startY, startX)) * 180) / Math.PI;

            element.attr('transform', (d) => {
              return 'rotate(' + angularDistance + ')';
            });
          })
          .on('start', (r) => {
            startDragData = r;
          })
          .on('end', (r) => {
            previousAngularDistance = angularDistance;
            angularDistance = 0;
          })
      );
    }

    rotatable(innerCircleContainer);
    rotatable(outerCircleContainer);
  </script>
</html>
